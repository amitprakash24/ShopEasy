    <!-- Left bag -->
    <rect x="0" y="20" width="40" height="40" rx="4" fill="#E74C3C"></rect>
    <!-- Right bag -->
    <rect x="28" y="20" width="40" height="40" rx="4" fill="#F5B041"></rect>
    <!-- Handles -->
    <path d="M10 20 C10 5, 30 5, 30 20" stroke="#BDC3C7" stroke-width="3" fill="none"></path>
    <path d="M38 20 C38 5, 58 5, 58 20" stroke="#BDC3C7" stroke-width="3" fill="none"></path>
